<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/Bai4.css">
</head>
<body>
<div class="tongThe">
    <div class="Account" id="idAccount">
        <p > <h3> Account </h3></p>
    </div>

    <div class="fullName">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Full Name">
    </div>


    <div class="emailAddess">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email Address">
    </div>

    <div class="pass">
        <i class="fas fa-key"></i>
        <input type="password" placeholder="Password">
    </div>
    <div class="date">
        <ul id="idDate">
        <li id="d1"> <h3> Date of Birth </h3></li>
        <li id="g1"> <h3> Gender </h3> </li>
        </ul>
    </div>
    <div id="Date">
        <ul>
            <li id="dmy">
                <input id="day" name="day" type="number" placeholder="DD">
                <input id="month" name="month" type="number" placeholder="MM">
                <input id="year" name="year" type="number" placeholder="YYYY">
                <input id="nam" name="nam" placeholder="Male">
                <input id="nu" name="nu" placeholder="Female">

            </li>
        </ul>
    </div>
</div>
</body>
</html>
