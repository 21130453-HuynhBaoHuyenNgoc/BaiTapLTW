<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/Bai2.css">
</head>
<body>
     <header class="contactUs" id="idContactUs" > <h1 > Contact Us </h1> </header>
     <main class="container">
         <div class="div_1">
             <label class="name" id="name_label"> FULL NAME* </label>
             <input class="name" type="text" id="name_input" placeholder="Enter Your Name">
         </div>

         <div class="div_2">
             <label class="email" id="email_lable"> EMAIL </label>
             <input class="email" type="email" id="email_input" placeholder="Enter Your Email">
         </div>

         <div class="div_3">
             <label class="phone" id="phone_label"> PHONE </label>
             <input class="phone" type="tel" id="phone_input" placeholder="Enter Number Phone">
         </div>

         <div class="div_4">
             <label class="choose" id="choose_lable"> NEEDED SERVICES* </label>
             <select name ="select" id = "selects">
                 <option value="">Please chooses</option>
                 <option value ="abc">a</option>
                 <option value ="b">b</option>
             </select>
         </div>

         <div class="div_5">
             <label class="message" id="message_lable"> MESSAGE </label>
             <input class="message" id="message_input" type="text" placeholder="Your message here...">
         </div>

         <div class="div_6">
             <button class="submit-button" type="submit"> Submit </button>

         </div>

     </main>

</body>
</html>
