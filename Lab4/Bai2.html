<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Đảm bảo div nằm giữa màn hình dọc */
    }

    .thamso {
        width: 100%;
        margin: auto;
        display: flex;
        justify-content: space-between;
    }
    .thamso .giaTri {
        width: 33%;
    }
    .thamso .giaTri input {
        width: 60%;
    }
    .ketqua {
        margin-top: 20px;
    }
</style>
<body>

<div class="ptbac2">
    <h1>Giải phương trình bậc 2</h1>
    <h2>ax2+bx+c=0</h2>
    <div class="thamso">
        <div class="giaTri">
            <label for="a">a</label>
            <input type="text" id="a">
        </div>
        <div class="giaTri">
            <label for="b">b</label>
            <input type="text" id="b">
        </div>
        <div class="giaTri">
            <label for="c">c</label>
            <input type="text" id="c">
        </div>
    </div>
    <button style="margin-top: 20px; width: 30%; background-color: #78aaf6" id="btnKetqua">Giải</button>
    <div class="ketqua">
        <label for="ketqua" style = "font-size: 20px;font-weight: 700" >Kết quả:</label>
        <span id ="ketqua"></span>
    </div>
</div>
<script>
    var btnketQua = document.getElementById("btnKetqua");
    btnketQua.addEventListener("click",ketQuaPT)

    var ketQua = document.getElementById("ketqua");
    function delta() {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        var c = parseFloat(document.getElementById("c").value);
        return Math.pow(b,2) - 4*(a*c);

    }
    function deltaNhoHon0() {
        return "Phương trình vô nghiệm";
    }
    function deltaBang0() {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        var c = parseFloat(document.getElementById("c").value);
        return -b/2*a;
    }
    function deltaLonHon0X1() {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        var c = parseFloat(document.getElementById("c").value);
        return (-b+ Math.sqrt(delta()))/(2*a)

    }
    function deltaLonHon0X2() {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        var c = parseFloat(document.getElementById("c").value);
        return (-b- Math.sqrt(delta()))/(2*a)
    }
    function ketQuaPT() {
        if (delta() < 0) {
            ketQua.textContent = deltaNhoHon0();
        } else if (delta() == 0) {
            ketQua.textContent = "Phương trình có nghiệm kép: x1 = x2 =" + deltaBang0();
        } else {
            ketQua.textContent = "Phương trình có 2 nghiệm phân biệt: "+ "x1 = " + deltaLonHon0X1() + "; x2 = " + deltaLonHon0X2();
        }
    }
</script>
</body>
</html>
