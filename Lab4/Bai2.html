<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Quadratic Equation Solver</h1>

<form id="quadratic-form">
    <label for="a">a:</label>
    <input type="number" id="a" required><br>

    <label for="b">b:</label>
    <input type="number" id="b" required><br>

    <label for="c">c:</label>
    <input type="number" id="c" required><br>

    <button type="submit">Solve</button>
</form>

<p id="result"></p>

<script>
    const form = document.getElementById('quadratic-form');
    const resultElement = document.getElementById('result');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const c = parseFloat(document.getElementById('c').value);

        const discriminant = b * b - 4 * a * c;

        if (discriminant > 0) {
            const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            resultElement.textContent = `Two real roots: x1 = ${x1}, x2 = ${x2}`;
        } else if (discriminant === 0) {
            const x = -b / (2 * a);
            resultElement.textContent = `One real root: x = ${x}`;
        } else {
            const realPart = -b / (2 * a);
            const imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
            resultElement.textContent = `Complex roots: x1 = ${realPart} + ${imaginaryPart}i, x2 = ${realPart} - ${imaginaryPart}i`;
        }
    });
</script>
</body>
</html>
